<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Aarthi's Bookshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .social-btn {
      transition: transform 0.2s;
    }
    .social-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="login-container bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to My Bookshop</h1>
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Username (Email)</label>
      <input id="loginEmail" type="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your email">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Password</label>
      <input id="loginPassword" type="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter your password">
    </div>
    <button id="loginBtn" class="bg-orange-500 text-white px-6 py-3 rounded-lg w-full hover:bg-orange-600 transition duration-300">Login</button>
    <p id="loginError" class="text-red-500 mt-3 text-center hidden"></p>
    <div class="mt-6">
      <p class="text-center text-gray-600 mb-4">Or continue with</p>
      <div class="flex justify-center space-x-4">
        <button class="social-btn bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Google</button>
        <button class="social-btn bg-blue-800 text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition duration-300">Facebook</button>
        <button class="social-btn bg-yellow-600 text-white px-4 py-2 rounded-lg hover:bg-yellow-700 transition duration-300">Amazon</button>
      </div>
    </div>
    <p class="text-center mt-6 text-gray-600">
      Don't have an account? 
      <a href="register.html" class="text-orange-500 hover:underline">Sign Up Here</a>
    </p>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const error = document.getElementById('loginError');

      try {
        const response = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email_id: email, password })
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          window.location.href = 'books.html';
        } else {
          error.textContent = data.message;
          error.classList.remove('hidden');
        }
      } catch (err) {
        error.textContent = 'Error during login.';
        error.classList.remove('hidden');
      }
    });

    // Placeholder for social login buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        alert(`Continue with ${btn.textContent} functionality to be implemented`);
      });
    });
  </script>
</body>
</html>
